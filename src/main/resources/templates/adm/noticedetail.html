<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<!--메뉴시작-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">관리자모드</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    </div>
</nav>
<div class="container my-5">
    <div class="row">
        <div class="col text-center mb-2"><h2>공지사항 세부사항</h2></div>
    </div>
    <!-- form문이 들어가는 자리 -->

    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">제 목</label>
        <div class="col-sm-10" th:text="${notice.noticeTitle}" >
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword1" class="col-sm-2 col-form-label">이름</label>
        <div class="col-sm-10" th:text="${notice.noticeName}">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword1" class="col-sm-2 col-form-label">날짜</label>
        <div class="col-sm-10" th:text="${notice.noticeCreatedTime}">
        </div>
    </div>
    <div class="form-group row">
        <label for="textarea" class="col-sm-2 col-form-label">내용</label>
        <div class="col-sm-10" th:text="${notice.noticeContent}">

        </div>
    </div>
    <a th:href="@{/adm/noticeEdit/{id}(id=${notice.id})}" class="btn btn-info">수정하기</a>
    <a th:href="@{/adm/noticeDelete/{id}(id=${notice.id})}" class="btn btn-danger">삭제하기</a>
    <a href="/adm/notice"><button class="btn btn-primary">글목록</button></a>

    <!-- form문 끝-->
</div>
<!--푸터시작-->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">관리자모드</h1>
    </div>
</div>
<!--푸터 끝-->


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
