<div class="container my-5">
    <div class="col text-center mb-2"><h2>회원가입</h2></div>
    <form method="post" action="/member/join">
        <div class="form-group row">
            <label for="userId" class="col-sm-2 col-form-label">아이디</label>
            <div class="col-sm-10">

                       name="userId" onblur="idCheck()" autocomplete="off"><br>
                <p id="check-result"></p>
            </div>
        </div>
        <div class="form-group row">
            <label for="userPass" class="col-sm-2 col-form-label">비밀번호</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="userPass" placeholder="비밀번호를 입력하세요" required
                       name="userPass">
            </div>
        </div>
        <div class="form-group row">
            <label for="userName" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" placeholder="이름을 입력하세요" required
                       name="userName">
            </div>
        </div>
        <div class="form-group row">
            <label for="userPhone" class="col-sm-2 col-form-label">전화번호</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userPhone" placeholder="전화번호를 입력하세요 ex)010-xxxx-xxxx" required
                       name="userPhone">
            </div>
        </div>

        <div class="form-group row">
            <label for="userGender" class="col-sm-2 col-form-label">성별</label>
            <div class="col-sm-10">
                <select class="form-control" id="userGender" required name="userGender">
                    <option value="" selected disabled>성별을 선택하세요</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </div>
        </div>


        <div class="form-group row">
            <label for="userBirth" class="col-sm-2 col-form-label">생년월일</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userBirth" placeholder="YYYY-MM-DD 형식으로 입력하세요" required name="userDOB">
                <small id="birthdateHelpBlock" class="form-text text-muted">
                    YYYY-MM-DD 형식으로 입력하세요.
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label for="userEmail" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="userEmail" placeholder="이메일을 입력하세요" required
                       name="userEmail">
            </div>
        </div>
        <div class="form-group row">
            <label for="sample4_postcode" class="col-sm-2 col-form-label">우편번호</label>

                <input type="text" class="form-control" id="sample4_postcode" required

            </div>
        </div>
        <div class="form-group row">
            <label for="sample4_roadAddress" class="col-sm-2 col-form-label">주소</label>
            <div class="col-sm-10">

                <input type="hidden" id="sample4_jibunAddress" placeholder="지번주소">

        </div>

        </div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

          // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          var roadAddr = data.roadAddress; // 도로명 주소 변수
          var extraRoadAddr = ''; // 참고 항목 변수

          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
            extraRoadAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if(data.buildingName !== '' && data.apartment === 'Y'){
            extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if(extraRoadAddr !== ''){
            extraRoadAddr = ' (' + extraRoadAddr + ')';
          }

          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById('sample4_postcode').value = data.zonecode;
          document.getElementById("sample4_roadAddress").value = roadAddr;
          document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

          // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
          if(roadAddr !== ''){
            document.getElementById("sample4_extraAddress").value = extraRoadAddr;
          } else {
            document.getElementById("sample4_extraAddress").value = '';
          }

          var guideTextBox = document.getElementById("guide");
          // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
          if(data.autoRoadAddress) {
            var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
            guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
            guideTextBox.style.display = 'block';

          } else if(data.autoJibunAddress) {
            var expJibunAddr = data.autoJibunAddress;
            guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
            guideTextBox.style.display = 'block';
          } else {
            guideTextBox.innerHTML = '';
            guideTextBox.style.display = 'none';
          }
        }
      }).open();
    }
</script>

<script>
    const idCheck = () => {
      const userId = document.getElementById("userId").value;
      const checkResult = document.getElementById("check-result");
      console.log("입력값: ", userId);
      $.ajax({
        type: "post",
        url: "/member/id-check",
        data: {
          "userId": userId
        },
        success: function (res) {
          if (res == "OK") {
            console.log("요청성공", res);
            checkResult.style.color = "green";
            checkResult.innerHTML = "사용 가능한 아이디입니다.";
          } else {
            checkResult.style.color = "red";
            checkResult.innerHTML = "이미 사용중인 아이디입니다.";
          }
        },
        error: function (err) {
          console.log("에러발생", err);
        }
      })
    }
</script>
