<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>공지사항 상세보기</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card-header {
            background-color: #6c757d;
            border-radius: 25px 25px 0 0;
            color: #fff;
            font-size: 28px;
            padding: 30px;
            text-align: center;
        }
        .card-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #17a2b8;
            border: none;
            border-radius: 25px;
            width: 150px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #117a8b;
        }
        .btn-link {
            color: #17a2b8;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-link:hover {
            color: #117a8b;
        }
        .form-control-plaintext {
            border: none;
            background-color: transparent;
            font-size: 18px;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">공지사항 상세보기</h2>
        </div>
        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">제목</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext" th:text="${notice.noticeTitle}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">작성자</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext" th:text="${notice.noticeName}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">날짜</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext" th:text="${notice.noticeCreatedTime}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">내용</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext" th:text="${notice.noticeContent}"></p>
                </div>
            </div>
            <a href="/notice" class="btn btn-primary">글 목록</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
